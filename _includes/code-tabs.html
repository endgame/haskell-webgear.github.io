<div class="tabs is-boxed code-tab">
  <ul>
    {% assign files = include.files | split: ", " %}
    {% for file in files %}
      {% assign tabId = file | replace: '.', '-' | append: '-tab' %}
      <li id="{{ tabId }}" onclick="activateTab('{{ tabId }}')">
        <a>{{ file }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
